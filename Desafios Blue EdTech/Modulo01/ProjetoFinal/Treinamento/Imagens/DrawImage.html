             window.onload = function(){}:
             
             É usado com o elemento janela para executar um script depois que a página da Web estiver completamente carregada. A função necessária para ser executada é atribuída como função manipuladora a esta propriedade. Ele executará a função assim que a página da web for carregada.

                getElementById():

                Retorna nulo se não houver elementos com o ID especificado.
                Um ID deve ser único dentro de uma página. No entanto, se houver mais de um elemento com o ID especificado, o método getElementById() retorna o primeiro elemento no código-fonte.
                */
